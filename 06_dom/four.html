<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: hsl(0, 0%, 100%);">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}` 
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("bhaiLang")

    // optimised way why this approch is optimised because it will not traversed whole tree it hust simpy create a node andd that new node into tree
    function addOptiLanguage(language){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(language))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage("golang")

    //  how to edit a value 
    const secondLang = document.querySelector("li:nth-child(2)")// it is used to selector
    
    const newli = document.createElement('li')
    //  newli.textContent = "mojo"// we can use this as well
     newli.innerHTML = "Mojo" 
    secondLang.replaceWith(newli) //

    //edit
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>Typescript</li>'

    // remove 
    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()
</script>
</html>
