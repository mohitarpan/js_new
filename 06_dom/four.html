<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: hsl(0, 0%, 100%);">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}` 
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("bhaiLang")

    // optimised way why this approch is optimised because it will not traversed whole tree it hust simpy create a node andd that new node into tree
    function addOptiLanguage(language){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(language))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage("golang")
</script>
</html>
