<script>
    const requestUrl = "https://api.github.com/users/mohitarpan"
    // const xhr = new XMLHttpRequest();
    const xhr = new XMLHttpRequest(); // it is method which have all ready state and u can send or recieve your data through it and it is method and we creat this as object 
    xhr.open('GET',requestUrl) // open is not called by itself we need to call send()
    xhr.onreadystatechange = function () { //onreadystatechange is used to moniter things continously 
        console.log(xhr.readyState);// readystate is used fro check the state.. like ready open send etc;
        if(xhr.readyState == 4){
            
            // console.log(this.responseText); // here response tage is data which is given through url and if we dont use this then we can not able to fectch that data on it..
            const data = JSON.parse(this.responseText) // parse convert the sting into objects
            // console.log(data.followers);     // it show undefined in console becuase it is in the form of string
            console.log(data);    //most of the time respones are come in string only we have to convert alll by JSon.parse to sting to object 
            console.log(data.followers);
        }
        // this refer to current context

    }
    xhr.send();
    // it requires two parameter one is method just like giving any request ,
</script>
</html>
<!-- Value	State	Description
0	UNSENT	Client has been created . open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete. -->
